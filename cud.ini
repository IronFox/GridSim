[project]
	name					=	"auto"						//project name (may be 'auto' to let xmake specify the name)
	root					=	"."							//project root folder ('.' by default)
	Windows:
		target					=	"deltaworks.lib"		//project target file. can be 'auto' to let xmake specify the target and extension or './some_folder/$(auto)' for a redirected auto target or any specific file target
	Linux:
		target					=	"libinkworks_x.a"			//project target file. can be 'auto' to let xmake specify the target and extension or './some_folder/$(auto)' for a redirected auto target or any specific file target
	solution				=	"cuda"						//project solution. valid choices are 'gcc', 'msvc', and 'cuda'
	publish_to				=	"auto"						//folder to publish public xC headers to. 'auto' will put public headers to the user xprofile folder. supports '~' for the user home folder.
	rule					=	"library"					//production rule (can be 'executable', 'stripped_executable', 'library', 'dll' or 'stripped_dll')
	strip_options			+=	""							//additional parameters passed to the stripper (--strip-unneeded is used as internal default)
	gxx_options				+=	"-O3"						//additional parameters passed to gcc and g++
	recursive				=	true						//specifies whether sub folder of the root folder should be scanned for additional compilable files. ('true' by default)
	copy_to					=	"none"						//specifies one or more additional output targets to copy to (separated by ' ', ',' or ';')
	execute_on_success		=	"$(target)"					//specifies the command that should be executed if parameter -x/--execute is specified
	exclude					=	"maker,Nx"					//specifies files and folders that should be excluded from the build (separated by ' ', ',' or ';')
	gcc_options				+=	""							//additional parameters passed to gcc
	gpp_options				+=	""							//additional parameters passed to g++
	xcc_options				+=	""							//additional parameters passed to php
	msvc_options			+=	"/O2 /IC:\Cuda\include"							//additional parameters passed to cl
	nvcc_options			+=	""				//additional parameters passed to nvcc
	[solutions]
		[gcc]
			link_options	+=	""							//additional parameters passed to GCC during linking
		[msvc]
			link_options	+=	""							//additional parameters passed to MSVC during linking
		[cuda]
			link_options	+=	""							//additional parameters passed to CUDA during linking
	[abstract]
		version				=	"1,0,0,0"					//product version in the form x,x,x,x
		company_name		=	""							//company developing this product
		description			=	""							//short project description
		legal_copyright		=	""							//copyright notes
		legal_trademarks	=	""							//trademark notes
		icon				=	"none"						//application icon
